name: Ruby

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  linters:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.4.0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.2
          bundler-cache: true

      - name: Rubocop
        run: bundle exec rubocop --parallel
      - name: Bundle Audit
        run: bundle exec bundler-audit --update
      - name: Brakeman
        run: bundle exec brakeman -q

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13.1-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2.4.0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.2
          bundler-cache: true

      - name: Install required apt packages
        run: sudo apt-get -yqq install libpq-dev

      - name: Setup DB
        env:
          PGHOST: 127.0.0.1
          PGUSER: postgres
          PGPASSWORD: postgres
          RAILS_ENV: test
        run: bundle exec rake db:setup

      - name: Run tests
        env:
          RAILS_ENV: test
          PGHOST: 127.0.0.1
          PGUSER: postgres
          PGPASSWORD: postgres
          COVERAGE: true
          DEVISE_TWO_FACTOR_ENCRYPTION_KEY: ${{ secrets.DEVISE_TWO_FACTOR_ENCRYPTION_KEY }}
        run: bundle exec rspec
